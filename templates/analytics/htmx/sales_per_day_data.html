{%load core_tags%}
<div class="row">
    <div class="col-md-auto p-0">
        {% comment %} <div class="row" style="margin-left:0px !important;">
            <div class="col right">
                <small>Bar</small>
            </div>

            <div class="col-md-auto p-0">
                <div class="form-check form-switch">
                    <input class="form-check-input" name="graph_type" {%if graph_type == 'line'%}checked{%endif%} type="checkbox" id="graph_type_sales_per_day" onchange="$('#refresh_sales_per_day').click()">
                </div> 
            </div>

            <div class="col-md-auto" style="text-align:left; padding-left:5px">
                <small>Line</small>
            </div>
        </div> {% endcomment %}
    </div>
    <div class="col p-0">
    </div>
    <div class="col-md-auto p-0">
        <span class="secondary_td_layer">{{start_date}} - {{end_date}}</span>
    </div>
</div>

<div class="row mt-3">
    <div class="col p-0">
        <div class="chart_wrapper center" id="sales_per_day_chart_wrapper">
            {%if data_set%}
            <canvas class="chart_canvas" id="sales_per_day_chart" ></canvas>
            {%else%}
            No Data
            {%endif%}
        </div>
    </div>
</div>



<script>
    $(document).ready(function() {
        {%if data_set%}
        setTimeout(function(){
            sales_per_day_chart_var = document.getElementById('sales_per_day_chart');
            sales_per_day_chart = new Chart(sales_per_day_chart_var, {
                type: 'bar',
                data: {
                    labels: [{%for label in time_label_set%}'{{label}}',{%endfor%}],                    
                    datasets: [
                        {%for user, data_and_color_dict in data_set.items%}{
                            label: '{{user}}',
                            data: [{%for data_entry in data_and_color_dict.data%}'{{data_entry}}',{%endfor%}],
                            backgroundColor: 'rgba({{data_and_color_dict.color}}, 0.8)',
                            borderColor: 'rgba({{data_and_color_dict.color}}, 1)',
                            fill: true,
                            borderWidth: 1
                        },
                        {%endfor%}
                    ]
                },
                options: {
                    scales: {      
                        y: {
                            stacked: true,
                            beginAtZero: true,
                            ticks: {
                            beginAtZero: true,
                            callback: function(value) {if (value % 1 === 0) {return value;} }
                            }
                        },
                        x: {
                            stacked: true,
                            type: "time",
                            time: {
                                displayFormats: {
                                    hour: "hA"
                                },
                                unit: "day",
                            },
                            display: true,
                            ticks: {
                                reverse: true
                            },
                            gridLines: { display: false }
                        }
                    },
                    responsive: true,
                    plugins: {
                        legend:{
                            display:true
                        },
                    }
                }
            });
        }, 250);  
        {%endif%}               
    });
</script>
