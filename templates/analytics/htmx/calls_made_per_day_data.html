{%load core_tags%}
<div class="row">
    <div class="col-md-auto">
        <span class="secondary_td_layer">{{start_date}} - {{end_date}}</span>
    </div>
    <div class="col p-0">
    </div>
    <div class="col-md-auto right">
        <div class="row" style="margin-left:0px !important;">
            <div class="col right">
                <small>Bar</small>
            </div>

            <div class="col-md-auto p-0">
                <div class="form-check form-switch">
                    <input class="form-check-input" name="graph_type" {%if graph_type == 'line'%}checked{%endif%} type="checkbox" id="graph_type_calls_made_per_day" onchange="$('#refresh_calls_made_per_day').click()">
                </div>
            </div>

            <div class="col-md-auto" style="text-align:left; padding-left:5px">
                <small>Line</small>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col">
        <div class="" id="calls_made_per_day_chart_wrapper">
            <canvas style="width:100%;height:200px;" id="calls_made_per_day_chart" ></canvas>
        </div>
    </div>
</div>


<script>
    $(document).ready(function() {
        calls_made_per_day_chart_var = document.getElementById('calls_made_per_day_chart');
        calls_made_per_day_chart = new Chart(calls_made_per_day_chart_var, {
            type: '{%if graph_type%}{{graph_type}}{%else%}bar{%endif%}',
            data: {
                labels: [{%for label in time_label_set%}'{{label}}'{% if not forloop.last %},{%endif%}{%endfor%}],
                datasets: [{
                    label: 'Calls',
                    data: [{%for data_entry in data_set%}{{data_entry.total_calls}}{% if not forloop.last %},{%endif%}{%endfor%}],
                    backgroundColor: 'rgba(25, 135, 84, 0.4)',
                    borderColor: 'rgba(25, 135, 84, 0.85)',
                    fill: true,
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                        beginAtZero: true,
                        callback: function(value) {if (value % 1 === 0) {return value;} }
                        }
                    },
                    xAxis: {
                        type: "time",
                        time: {
                            displayFormats: {
                                hour: "hA"
                            }
                        },
                        display: true,
                        ticks: {
                            reverse: true
                        },
                        gridLines: { display: false }
                    }
                },
                responsive: false
            }
        });
    });
</script>
