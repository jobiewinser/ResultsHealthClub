<span>
    <div class="row">
        <div class="col">
            <table class="table table-light table-sm table-striped col-md-auto notes_table">
                <thead>
                  <tr>
                    <th ><strong>History</strong></th>
                    <th style="width:400px">
                    </th>
                  </tr>
                </thead>
                <tbody class="noteBody">
                    {%for booking in lead.booking_set.all%}
                    <tr>
                        <td colspan="2">
                            <span style="color:#a9a9a9;">
                                Booked by: {{booking.staff_user.profile}}
                            </span>
                            <br>
                            <span style="">
                                {{booking.datetime}}
                            </span>
                            <br>
                            <span style="">
                                <ul>
                                {%for note in booking.note_set.all%}
                                <li>{{note.text}}</li>
                                {%endfor%}
                                </ul>
                            </span>
                        </td>
                    </tr>
                    {%endfor%}
                </tbody>
              </table>
        </div>
    </div>
</span>
<span hx-swap-oob="true" id="generic_modal_title">
    Booking History - {{lead.first_name}} {{lead.last_name}}
    <input type="text" style="display:None" id="modal_lead_pk" name="lead_pk" value="{{lead.pk}}"/>
</span>
