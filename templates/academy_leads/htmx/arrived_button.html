<button class="btn btn-space btn-{%if lead.arrived%}success{%else%}light{%endif%} btn-sm nowrap" id="arrived_{{lead.pk}}"
data-bs-toggle="popover" 
data-bs-trigger="hover" 
data-bs-placement="top"
data-bs-content="{%if lead.arrived%}Mark this lead as not arrived{%else%}Mark this lead as arrived{%endif%}"
hx-indicator=".top-htmx-indicator" hx-target="#row_{{lead.pk}}"
hx-include="#lead_pk_{{lead.pk}}"
hx-post="{% url 'mark-arrived' %}" 
hx-push-url="false"
hx-swap="outerHTML" hx-trigger="click"     
>{%if lead.arrived%}<i class="fa-solid fa-check"></i>{%else%}<i class="fa-solid fa-x"></i>{%endif%} Arrived</button>
