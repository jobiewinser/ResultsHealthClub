{%load static%}
<span>
    <div class="row">
        <div class="col center" >
            <select class="form-select add_user_input my-3" name="site_pk">
                {%for site in site_list%}
                <option value="{{site.pk}}">{{site.name}}</option>
                {%endfor%}
            </select>   
            <input name="first_name" class="form-control add_user_input my-3" placeholder="First Name"/>
            <input name="last_name" class="form-control add_user_input my-3" placeholder="Last Name"/>
            <label class="form-label" for="customFile">Profile Picture:</label>
            <input name="profile_picture" type="file" class="form-control add_user_input my-3" id="customFile" />
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col center" >
            <button class="btn btn-light" type="button"
                hx-encoding="multipart/form-data"
                hx-post="{% url 'add-user' %}" hx-include=".add_user_input" hx-target="#profile-dropdown">
                Add Profile
            </button>
        </div>
    </div>
</span>
<span hx-swap-oob="true" id="generic_modal_title">
    Add User
</span>
