<!doctype html>
<html lang="en">
    <head>
    {% load static %}
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>   
        <link rel="stylesheet" type="text/css"  href="{% static 'css/base.css' %}">
        <style>
            .center {
                margin: 0;
                position: absolute;
                top: 20%;
                left: 32%;
                transform: translate(-20%, -20%);
                font-family: Helvetica, Geneva, Verdana, sans-serif;
            }
        </style>

    </head>
    <body>
        <div class="center" style="text-align: center;">
            <div>                 
                <img class="center-horizontal" style="width:auto; height:300px;" src="{% static 'img/logo_black.png' %}" alt="Winser Systems Logo">
            </div>
            <div style="padding-top: 5px;">   
                <h3 class="center-horizontal" style="margin: 35px;">Your profile is incorrectly configured</h3>
                <p class="center-horizontal" style="font-size: 16px; margin: 15px;">Please contact your manager and ask them to fix the following problems:</span></p>
                <ul>
                    {%for error in errors%}
                    <li><small>{{error|safe}}</small></li>
                    {%endfor%}
                </ul>
                <p class="center-horizontal" style="margin: 15px;">You are logged in as <b>{{request.user.username}}</b></span></p>
                <a class="btn btn-warning btn-sm" href="/accounts/logout/">Sign out</a>
            </div>
            
        </div>
    </body>
</html>
