{%extends 'registration/auth_base.html'%}
{%block auth_content%}                
<div class="text-center">
    <h5 class="mb-0">Reset password</h5>
    <br>

    <div class="alert alert-info">Enter your email address below, and we'll email instructions for setting a new one.</div>
    
    <form method="POST">
        {% csrf_token %}
        
        <div class="form-floating m-1">
            <input type="email" name="email" autocomplete="email" maxlength="100" class="form-control modify_user_input" id="id_email"/>
            <label for="id_email">Email<span class="required">*</span></label>
        </div>

        <input class="btn btn-primary" type="submit" value="Reset">
    </form>
</div>
{%endblock%}
