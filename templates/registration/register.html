{% extends 'core/base.html' %}
{%load static%}

{%block nav%}
{%endblock%}

{%block content%} 
<link href="{% static 'css/login.css' %}" rel="stylesheet" />
<div class="row g-0">
    <div class="col-3">
        <div class="auth-full-page-content d-flex p-sm-5 p-4">
            <div class="w-100">
                <div class="d-flex flex-column h-100">
                    <div class="mb-4 mb-md-5 text-center">
                      <img class="" src="{% static 'img/logo-light-back-text.png' %}" width="100%" alt="winser systems logo">
                    </div>
                    <div class="auth-content my-auto">
                        <div class="text-center">
                            <h5 class="mb-0">Welcome Back !</h5>
                            <p class="text-muted mt-2">Sign in to manage your leads.</p>
                        </div>
                        <form class="mt-4 pt-2" action="index.html">
                            <div class="form-floating form-floating-custom mb-4">
                                <input type="text" class="form-control" id="input-username" placeholder="Enter User Name">
                                <label for="input-username">Username</label>
                                <div class="form-floating-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-users"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                                </div>
                            <div data-lastpass-icon-root="true" style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;"></div></div>

                            <div class="form-floating form-floating-custom mb-4">
                                <input type="password" class="form-control" id="password-input" placeholder="Enter Password">
                                <label for="input-password">Password</label>
                                <div class="form-floating-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-lock"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                                </div>
                            <div data-lastpass-icon-root="true" style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;"></div></div>

                            <div class="row mb-4">
                                <div class="col p-0">
                                    <div class="form-check font-size-15">
                                        <input class="form-check-input" type="checkbox" id="remember-check">
                                        <label class="form-check-label font-size-13" for="remember-check">
                                            Remember me
                                        </label>
                                    </div>  
                                </div>
                                
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-primary w-100 waves-effect waves-light" type="submit">Log In</button>
                            </div>
                        </form>

                        <div class="mt-5 text-center">
                            <p class="text-muted mb-0">Already have an account? <a href="/accounts/login/" class="text-primary fw-semibold"> Login </a> </p>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <!-- end auth full page content -->
    </div>
    <!-- end col -->
    <div class="col-xxl-9 col-lg-8 col-md-7">
    </div>
    <!-- end col -->
</div>
{%endblock content%}
