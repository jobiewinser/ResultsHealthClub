{%load core_tags%}
<span class="column-drag"
    draggable="true" ondragstart="drag(event)" data-id="{{lead.pk}}" id="lead-{{lead.pk}}">
    {%with call_count|division_percentage_max_100:max_call_count as call_percentage%}
    <article class="card draggable-card top-highlight-{{call_percentage|roundup_tag:20}}">
        <div class="row">
            <div class="col p-0">
                <span class="primary_td_layer">{{lead.name}}</span>
            </div>
            <div class="col-md-auto p-0">
                <span style="color:rgb(96, 248, 61y)" class="secondary_td_layer">Â£190</span>
            </div>
        </div>

        <span class="secondary_td_layer">{{lead.active_campaign_list.name}}</span><br>
        <span class="secondary_td_layer">
            <i class="fa fa-whatsapp" aria-hidden="true"></i> {{lead.whatsapp_number}} 
            {%if site%}
            <button class="btn btn-xs btn-success text-white" 
                hx-get="{%url 'message-window' customer_number=lead.whatsapp_number chat_box_site_pk=site.pk%}"
                hx-indicator=".top-htmx-indicator" 
                hx-target="#next_chat_window"
                hx-push-url="false"
                hx-swap="outerHTML" hx-trigger="click"  
                data-whatsapp-number="{{lead.whatsapp_number}} "
                onclick="add_chat_to_session({{lead.whatsapp_number}} )" >
                Chat
            </button>
            {%endif%}
        </span>
    </article>
    {%endwith%}
</span>
