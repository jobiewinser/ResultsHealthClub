{%load core_tags%}
<div class="generic_modal_contents">
    <div class="card card-highlight m-1 p-3">
        <input type="text" style="display:None" id="modal_lead_pk" name="lead_pk" value="{{lead.pk}}"/>
        {% csrf_token %}
        <div class="row">
            <div class="col" style="min-width:600px">
                <div class="row m-0">
                    <div class="col ps-0">
                        <div class="form-floating m-1">
                            <input value="{{lead.campaign.name|or_empty_string}}" class="form-control pointer" readonly onclick="copyTextToClipboard('{{lead.campaign.name|or_empty_string}}')"/>
                            <label>Campaign</label>
                        </div>
                    </div>
                    <div class="col-auto align-self-center p-0">
                        <button class="btn btn-primary" onclick="copyTextToClipboard('{{lead.campaign.name|or_empty_string}}')">Copy</button>
                    </div>
                </div>

                <div class="row m-0">
                    <div class="col ps-0">
                        <div class="form-floating m-1">
                            <input value="{{lead.first_name|or_empty_string}}" class="form-control pointer" readonly onclick="copyTextToClipboard('{{lead.first_name|or_empty_string}}')"/>
                            <label>First Name</label>
                        </div>
                    </div>
                    <div class="col-auto align-self-center p-0">
                        <button class="btn btn-primary" onclick="copyTextToClipboard('{{lead.first_name|or_empty_string}}')">Copy</button>
                    </div>
                </div>

                <div class="row m-0">
                    <div class="col ps-0">
                        <div class="form-floating m-1">
                            <input value="{{lead.last_name|or_empty_string}}" class="form-control pointer" readonly onclick="copyTextToClipboard('{{lead.last_name|or_empty_string}}')"/>
                            <label>Last Name</label>
                        </div>
                    </div>
                    <div class="col-auto align-self-center p-0">
                        <button class="btn btn-primary" onclick="copyTextToClipboard('{{lead.last_name|or_empty_string}}')">Copy</button>
                    </div>
                </div>

                <div class="row m-0">
                    <div class="col ps-0">
                        <div class="form-floating m-1">
                            <input value="{{lead.email|or_empty_string}}" class="form-control pointer" readonly onclick="copyTextToClipboard('{{lead.email|or_empty_string}}')"/>
                            <label>Email</label>
                        </div>
                    </div>
                    <div class="col-auto align-self-center p-0">
                        <button class="btn btn-primary" onclick="copyTextToClipboard('{{lead.email|or_empty_string}}')">Copy</button>
                    </div>
                </div>
                
                <div class="row m-0">
                    <div class="col ps-0">
                        <div class="form-floating m-1">
                            <input value="{{lead.whatsapp_number|or_empty_string}}" class="form-control pointer" readonly onclick="copyTextToClipboard('{{lead.whatsapp_number|or_empty_string}}')"/>
                            <label>Whatsapp Number</label>
                        </div>
                    </div>
                    <div class="col-auto align-self-center p-0">
                        <button class="btn btn-primary" onclick="copyTextToClipboard('{{lead.whatsapp_number|or_empty_string}}')">Copy</button>
                    </div>
                </div>
                
                <div class="row m-0">
                    <div class="col ps-0">
                        <div class="form-floating m-1">
                            <input value="{%if lead.disabled_automated_messaging%}Disabled{%else%}Disabled{%endif%}" class="form-control pointer" readonly onclick="copyTextToClipboard('{%if lead.disabled_automated_messaging%}Disabled{%else%}Disabled{%endif%}')"/>
                            <label>Automatically send Whatsapp templates</label>
                        </div>
                    </div>
                    <div class="col-auto align-self-center p-0">
                        {% comment %} <button class="btn btn-primary" onclick="copyTextToClipboard('{%if lead.disabled_automated_messaging%}Disabled{%else%}Disabled{%endif%}')">Copy</button> {% endcomment %}
                    </div>
                </div>
                
                <div class="row m-0">
                    <div class="col ps-0">
                        <div class="form-floating m-1">
                            <input value="{{lead.product_cost|or_empty_string}}" class="form-control pointer" readonly onclick="copyTextToClipboard('{{lead.product_cost|or_empty_string}}')"/>
                            <label>Campaign Cost</label>
                        </div>
                    </div>
                    <div class="col-auto align-self-center p-0">
                        {% comment %} <button class="btn btn-primary" onclick="copyTextToClipboard('{{lead.product_cost|or_empty_string}}')">Copy</button> {% endcomment %}
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
<span hx-swap-oob="true" id="generic_modal_title">
    View Lead 
</span>
