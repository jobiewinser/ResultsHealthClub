{%load static core_tags%}
<div class="generic_modal_contents">
    <div class="row">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-existing-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-existing-contact" type="button" role="tab" aria-controls="pills-existing-contact" aria-selected="true">Existing Contact</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-create-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-create-contact" type="button" role="tab" aria-controls="pills-create-contact" aria-selected="false">Create Contact</button>
            </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-existing-contact" role="tabpanel" aria-labelledby="pills-existing-contact-tab">
                <table class="table" id="choose_template_message_site_contact_table">
                    <thead>
                        <tr>
                            <th scope="col" style="min-width:100px;max-width:100px;">Name</th>
                            <th scope="col" style="min-width:100px;max-width:100px;">Phone</th>
                            <th scope="col" style="min-width:100px;max-width:100px;"></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for site_contact in site_contacts %}
                        <tr>
                            <td style="nowrap elipses-overflow">{{site_contact.name}}</td>
                            <td style="nowrap elipses-overflow">{{site_contact.contact.customer_number}}</td>
                            <td style="nowrap">
                                <div class="row m-0">
                                    <div class="col-auto ps-1 pe-1">   
                                        <button class="btn btn-warning btn-sm"><i class="fa fa-pencil" aria-hidden="true"></i> Edit</button>
                                    </div> 
                                    <div class="col-auto ps-1 pe-1">   
                                        <button class="btn btn-primary btn-sm"><i class="fa fa-paper-plane-top" aria-hidden="true"></i> Select</button>
                                    </div> 
                                </div> 
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="tab-pane fade" id="pills-create-contact" role="tabpanel" aria-labelledby="pills-create-contact-tab">
                
            </div>
        </div>     
    </div>
</div>
<span hx-swap-oob="true" id="generic_modal_title">
    Choose or Create a Contact
</span>
