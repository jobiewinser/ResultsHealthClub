{%load static%}
<span>    
    <div class="row">
        <img  class="htmx-indicator invert" id="htmx-indicator-site-permissions" src="https://htmx.org/img/bars.svg"/>
        <div class="col-auto">
            <ul class="nav flex-column">
                {%for site in request.user.profile.company.site_set.all%}
                
                <li class="m-1">
                    <a onclick="$('.btn-site-permissions').removeClass('btn-primary').addClass('btn-secondary'); $(this).addClass('btn-primary'); $('#htmx-indicator-site-permissions').addClass('hx-request')"
                    class="btn btn-sm pointer {% if forloop.first %}btn-primary{%else%}btn-secondary{%endif%} w-100" hx-indicator="#htmx-indicator-site-permissions" hx-target="#site_permissions_wrapper"
                    hx-vals='{"site_pk": "{{site.pk}}"}' hx-trigger="click delay:0.5s, {% if forloop.first %}load{%endif%}"
                    hx-get="{% url 'site-permissions' %}" hx-push-url="false">
                        {{site.name}}
                    </a>
                </li>
                {%endfor%}
              </ul>
        </div>
        <div class="col" id="site_permissions_wrapper">
            
        </div>
        {% comment %} <div class="col p-0">
            Sites the user is allowed to access
            <select class="form-select reset_on_error" name="sites_allowed" id="profile_sites_allowed_{{profile.pk}}" hx-post="{% url 'change-profile-sites-allowed' %}" hx-swap="innerHTML" 
            data-value="" onfocus="this.setAttribute('data-value', this.value);"
            hx-indicator="#htmx_indicator_sites_allowed_{{profile.pk}}"  hx-trigger="change" hx-target="#company_configuration_row_{{profile.pk}}"
            hx-vals='{"profile_pk": "{{profile.pk}}"}' multiple>  
                {%for site in profile.company.site_set.all%}
                    <option value="{{site.pk}}" {%if site in profile.sites_allowed.all%}selected{%endif%}>{{site.name}}</option>
                {%endfor%}
            </select>
        </div>
        <div class="col-md-auto pe-0">
            <img  class="htmx-indicator invert" id="htmx_indicator_sites_allowed_{{profile.pk}}" src="https://htmx.org/img/bars.svg"/>
        </div> {% endcomment %}
    </div>
</span>
<span hx-swap-oob="true" id="generic_modal_title">    
    Edit Permissions - {{profile.user.first_name}} {{profile.user.last_name}}
</span>
