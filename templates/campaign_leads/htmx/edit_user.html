{%load static%}
<div class="generic_modal_contents">
    <div class="row">
        <div class="col center">
            
            {%if user.profile.company%}
            <form class="form-floating m-1">
                <input disabled name="company" value="{%if edit_user.profile.company%}{{edit_user.profile.company.company_name}}{%else%}Company not configured{%endif%}" class="form-control" id="company"/>
                <label for="company">Company</label>
            </form>
            {%endif%}
            
            <form class="form-floating m-1">
                <input name="first_name" value="{{edit_user.first_name}}" class="form-control modify_user_input" id="first_name"/>
                <label for="first_name">First Name</label>
            </form>
            
            <form class="form-floating m-1">
                <input name="last_name" value="{{edit_user.last_name}}" class="form-control modify_user_input" id="last_name"/>
                <label for="last_name">Last Name</label>
            </form>
            
            <form class="form-floating m-1">
                <input name="calendly_event_page_url" value="{{edit_user.profile.calendly_event_page_url}}" class="form-control modify_user_input" id="calendly_event_page_url"/>
                <label for="calendly_event_page_url">Calendly Event Page Url</label>
            </form>
                    
            <br>
            <div class="form-group">
                <label class="form-label" for="customFile">Profile Picture (leave empty to keep current):</label>
                <input name="profile_picture" placeholder="test" type="file" class="form-control modify_user_input" id="customFile" />
            </div>
            <input type="text" style="display:None" id="user_pk" class="modify_user_input" name="user_pk" value="{{edit_user.pk}}"/>
            <input type="text" style="display:None" id="user_modify_action" class="modify_user_input" name="action" value="edit"/>
        </div>
    </div>
    
    <div class="row m-1">
        <div class="col center" >
            <button class="btn btn-light" type="button"
            hx-encoding="multipart/form-data"
                hx-post="{% url 'modify-user' %}" hx-include=".modify_user_input"
                hx-swap="none"
                hx-indicator=".top-htmx-indicator">
                Save Profile
            </button>
        </div>
    </div>
</div>
<span hx-swap-oob="true" id="generic_modal_title">    
    Edit User - {{edit_user.first_name}} {{edit_user.last_name}}
</span>
