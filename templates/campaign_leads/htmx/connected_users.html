{%load core_tags static%}
{%with chat_object.users_online|split_tag:';' as user_pk_list%}
{%for user in user_pk_list|get_users_with_pks_tag%}
<span class=""     
    data-bs-toggle="popover" 
    data-bs-trigger="hover focus" 
    data-bs-html="true" 
    data-bs-placement="top"
    data-bs-title="What does this mean?"
    data-bs-content="
    <p>
        {{user.profile.name}} is working here!
    </p>
    ">
    {%if user.profile.demo_account_theme_colour%}
    <div class="rounded-circle m-1" style="width:50px; height:50px;background-color:rgba({{user.profile.demo_account_theme_colour}}, 0.5)">
        <img src="/media/{{user.profile.avatar}}" 
        alt="" 
        style="width:30px; height:30px; position:relative; right:10px; top:10px; filter: invert(100%);" 
        class="">
    </div>
    {%else%}
    <img src="{%if user.profile.avatar%}/media/{{user.profile.avatar}}{%else%}{% static 'img/blank-profile-picture.png' %}{%endif%}" 
        alt="" 
        style="width:50px; height:50px;" 
        class="rounded-circle m-1">
    {%endif%}
</span>
{%endfor%}
{%endwith%}
