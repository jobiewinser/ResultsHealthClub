{%load core_tags%}
<div class="col-md-auto ps-1 pe-1 border-start">
    <div id="campaign_list_wrapper">    
        <label for="campaign_pks" style="width:300px">
            Filter <b>Campaigns</b><br>
          <select multiple="multiple" class="form-control select2tag select2-styling overview_table_filters site_dependant_analytics_filters" oninput="$('#filter_campaign').click()" id="campaign_pks" name="campaign_pks">
                {%if request|get_key_in_get_or_post:'campaign_category_pks'%}
                    {%for campaign_category in campaign_categorys%}
                        {%for campaign in campaign_category.campaign_set.all%}
                            <option {%if campaign.pk|to_str in request|get_key_in_get_or_post:'campaign_pks' or campaign.pk|to_int in request|get_key_in_get_or_post:'campaign_pks' %}selected{%endif%} value="{{campaign.pk}}">{{campaign}}
                            </option>
                        {%endfor%}
                    {%endfor%}
                {%elif sites%}
                  {%for site in sites%}
                      {%for campaign in site.campaign_set.all%}
                          <option {%if campaign.pk|to_str in request|get_key_in_get_or_post:'campaign_pks' or campaign.pk|to_int in request|get_key_in_get_or_post:'campaign_pks' %}selected{%endif%} value="{{campaign.pk}}">{{campaign}}
                          </option>
                      {%endfor%}
                  {%endfor%}
                {%endif%}
          </select>
        </label>
    </div>
</div>
