{%if sold%}
    <button class="btn btn-success btn-sm"
        hx-indicator="#page_load_indicator" hx-target="#overview_table_span_wrapper" 
        hx-get="{% url 'refresh-booking-table' %}"
        hx-push-url="false"
        hx-swap="outerHTML" hx-include=".overview_table_filters:not(#current_status),#sold_status" hx-trigger="click"><i class="fa-regular fa-sterling-sign"></i> Show Sold
    </button>      
        <input type="text" style="display:None" id="current_status" class="overview_table_filters non_site_dependant_overview_table_filters" name="sold" value="true"/>  
        <input type="text" style="display:None" id="sold_status" name="sold" value="false"/>

{%else%}
    <button class="btn btn-secondary bg-light-border btn-sm" style=""
        hx-indicator="#page_load_indicator" hx-target="#overview_table_span_wrapper" 
        hx-get="{% url 'refresh-booking-table' %}"
        hx-push-url="false"
        hx-swap="outerHTML" hx-include=".overview_table_filters:not(#current_status),#sold_status" hx-trigger="click"><i class="fa-regular fa-sterling-sign"></i> Show Sold
    </button>
        <input type="text" style="display:None" id="current_status" class="overview_table_filters non_site_dependant_overview_table_filters" name="sold" value="false"/>
        <input type="text" style="display:None" id="sold_status" name="sold" value="true"/>
{%endif%}
