{%load core_tags%}
<select class="form-select results_table_filters non_site_dependant_results_table_filters" name="site_pk" id="site_choice" onchange="$('#change_site').click();">
    <option value="all">Show All</option>
    {%for site in site_list%}
    <option {%if site.pk == request.GET.site_pk|str_to_int %}selected{%endif%} value="{{site.pk}}">{{site.name}}</option>
    {%endfor%}
</select>
