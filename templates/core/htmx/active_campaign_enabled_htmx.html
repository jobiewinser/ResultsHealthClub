

<div class="row" style="margin-left:0px !important;"
    data-bs-toggle="popover" 
    data-bs-trigger="hover" 
    data-bs-placement="top"
    data-bs-html="true"
    data-bs-title="Disable Leads"
    data-bs-content=>
    <div class="col-md-auto">
         : 
    </div>

    <div class="col-md-auto mt-0" 
        data-bs-toggle="popover" 
        data-bs-trigger="hover" 
        data-bs-placement="top"
        data-bs-html="true"
        data-bs-title="Template Whatsapp sending"
        {%if not user_allowed_to_toggle_calendly_template_sending%}
        data-bs-content="You do not have permission to edit this field: Toggle Calendly Leads"
        {%else%} 
        data-bs-content="Disabling this toggle will stop active campaign from creating leads on Winser Systems for this site.
        <br>
        <b>Example Usage:</b>
        <br>
        You're not ready to use this system with another gym you own, so flick this option off for that gym, or Jobie is doing a demonstration and wants to show you the live messaging system without messaging real customers. 
        "
        {%endif%} >
        <div class="form-check form-switch">
            <label> Template Whatsapp sending <i class="fa-solid fa-circle-info help"></i></label> 
            <input hx-post="{%url 'set-whatsapp-template-sending-status'%}" hx-target="#whatsapp_template_sending_wrapper" hx-swap="innerHTML" hx-trigger="input delay:0.3s" hx-indicator="#htmx_indicator_site_form" hx-vals='{"site_pk": "{{site.pk}}"}'
            {%if not user_allowed_to_toggle_calendly_template_sending%}disabled{%endif%} 
            class="form-check-input" name="whatsapp_template_sending_enabled" {%if site.whatsapp_template_sending_enabled%}checked{%endif%} type="checkbox">
        </div>
    </div>


    <div class="col-md-auto p-0">
        <div class="form-check form-switch">
            <input hx-post="{%url 'set-active-campaign-lead-status'%}" hx-target="#active_campaign_leads_wrapper" hx-swap="innerHTML" hx-trigger="input delay:0.3s" hx-indicator="#htmx_indicator_site_form" hx-vals='{"site_pk": "{{site.pk}}"}'
            class="form-check-input" name="active_campaign_leads_enabled" {%if site.active_campaign_leads_enabled%}checked{%endif%} type="checkbox">
        </div>
    </div>

    <div class="col">
        
    </div>
</div>
